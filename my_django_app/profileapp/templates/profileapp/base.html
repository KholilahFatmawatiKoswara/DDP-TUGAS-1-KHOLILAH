{% load static %}
<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <title>Profile Saya - Tugas DDP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap LOCAL -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Font Awesome (boleh CDN, tidak mempengaruhi nilai DDP) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .bg-teal {
            background-color: #f5bae5 !important;
        }

        /* Carousel styling: full width and crop dengan object-fit */
        .carousel-item {
            height: 50vh;        /* ubah sesuai kebutuhan (mis. 60vh atau 400px) */
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .carousel-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* menjaga proporsi, namun mengisi seluruh area */
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- NAVBAR (tetap di atas) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-teal shadow sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Profile</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CAROUSEL (dipindahkan di bawah NAVBAR, full-bleed) -->
    <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#headerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#headerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#headerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/header3.jpg' %}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Selamat Datang</h5>
                    <p>Website Profile Pribadi</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/header1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/header2.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- CONTENT -->
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="bg-teal text-white py-3">
        <div class="container">
            <small>Created by <b>Kholilah Fatmawati Koswara</b> Â© 2026</small>
        </div>
    </footer>

    <!-- Bootstrap JS LOCAL -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
